<!DOCTYPE html>

<html>
    <head>
        <!-- Enhanced map completed by Helen Plesko on February 7, 2024 -->

        <!-- List of ArcGIS Maps SDK for JavaScript tutorials explored for this deliverable: -->
            <!-- Load a basic WebMap: https://developers.arcgis.com/javascript/latest/sample-code/webmap-basic/ -->
            <!-- Using Esri Icon Fonts with map graphics: https://developers.arcgis.com/javascript/latest/sample-code/styling-icon-fonts/ -->
            <!-- Add a point, line, and polygon: https://developers.arcgis.com/javascript/latest/tutorials/add-a-point-line-and-polygon/ -->
            

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Canada</title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <!-- References to the CSS file and JS library -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.28/"></script>

        <!-- Load the modules with the require function -->
        <script>
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView",
                "esri/Graphic",
                "esri/layers/GraphicsLayer",
                "esri/layers/FeatureLayer"
                ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {


                // Set the hostname to the on-premise portal
                // source: https://developers.arcgis.com/javascript/latest/api-reference/esri-config.html#portalUrl
                esriConfig.portalUrl = "https://luna.flemingcollege.ca/arcgis/"


                // API Key provided by Shawn Morgan
                esriConfig.apiKey = "AAPK7ea8e38f6b4b4f969ab170c41c01634akao_m4e5gL3AyABug_bvD9dN7kbXw7BSISXg4Y558XYUVj59ej6DtByYM0Cms4Tz";

            
                // Creating a new map with a terrain basemap
                const map = new Map({
                    basemap: "terrain"
                });


                // Create a MapView
                const view = new MapView({
                    map: map,
                    container: "viewDiv",
                });


                // Adding Canada layer from server
                const Canada = new FeatureLayer({
                    url: "https://luna.flemingcollege.ca/arcgis/rest/services/geom99am/hpleskoCanada/MapServer/0"
                });
                map.add(Canada, 0); // Add feature layer to map


                // Add the graphics layer to store graphics
                const graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer, 0);


                /////////// CAPITAL CITY OF CANADA ///////////
                // OTTAWA, ONTARIO
                const ottawaPoint = { // Create a point
                    type: "point",
                    longitude: -75.695000,
                    latitude: 45.424721
                }; 
                const ottawaTextSymbol = { // Customize the Esri icon: https://developers.arcgis.com/javascript/latest/esri-icon-font/
                    type: "text",
                    color: "#000",
                    text: "\ue67f", // esri-icon-favorites
                    font: {
                        size: 16,
                        family: "CalciteWebCoreIcons"
                    }
                };
                const ottawaPopUp = { // Create a pop-up for the point graphic when it is clicked
                    title: "{Name}",
                    content: "{Description}"
                }
                const ottawaAttributes = { // Info for inside pop-up
                    Name: "Ottawa, Ontario",
                    Description: "Ottawa is Canada's Capital City."
                }
                const ottawaGraphic = new Graphic({ // Create a point graphic
                    geometry: ottawaPoint,
                    symbol: ottawaTextSymbol,
                    attributes: ottawaAttributes,
                    popupTemplate: ottawaPopUp
                });
                graphicsLayer.add(ottawaGraphic); // Add the graphic for this point to the graphic layer


                /////////// CAPITAL CITIES OF PROVINCES AND TERRITORIES OF CANADA ///////////
                // 1) TORONTO, ONTARIO
                const torontoPoint = { // Create a point
                    type: "point",
                    longitude: -79.347015,
                    latitude: 43.651070
                }; 
                const torontoMarkerSymbol = { 
                    type: "simple-marker",
                    color: "#000"
                };
                const torontoPopUp = { // Create a pop-up for the point graphic when it is clicked
                    title: "{Name}",
                    content: "{Description}"
                }
                const torontoAttributes = { // Info for inside pop-up
                    Name: "Toronto, Ontario",
                    Description: "Toronto is Ontario's Capital City."
                }
                const torontoGraphic = new Graphic({ // Create a point graphic
                    geometry: torontoPoint,
                    symbol: torontoMarkerSymbol,
                    attributes: torontoAttributes,
                    popupTemplate: torontoPopUp
                });
                graphicsLayer.add(torontoGraphic); // Add the graphic for this point to the graphic layer

            });
        </script>

    </head>
    
    <body>

        <!-- Div to hold map contents -->
        <div id="viewDiv"></div>

    </body>
</html>
